<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment form</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <header>
        <div><h1>Student Enrollment Form</h1></div>
    </header>
    <section id="student_detail_form">

        <table class="student_detail_table_left">
            <tr>
                <td>
                    
                    <label for="studentName"><b>Name</b></label>
                </td>
                <td>
                    <form>
                        <input type="text" id="studentname">
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="studentemail"><b>Email</b></label>
                </td>
                <td>
                    <form></form>
                        <input type="text" id="studentemail">
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="studentwebsite"><b>Website</b></label>
                </td>
                <td>
                    <form>
                        <input type="text" id="studentwebsite">
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="studentimage"><b>Image link</b></label>
                </td>
                <td>
                    <form>
                        <input type="text" id="studentimage">
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="student_gender"><b>Gender</b></label>
                </td>
                <td>
                    <form>
                        <input type="radio" name="gender" id="studentgendermale" value="Male">
                        <label id ="male" for="Male">Male</label>
                        <br>
                        <input type="radio" name="gender" id="studentgenderfemale" value="Female">
                        <label for="Female">Female</label>
                        <br>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="skills"><b>Skills</b></label>
                </td>
                <td>
                    <form id="skills">
                        <input type="checkbox" id="skilljava" value="Java">
                        <label for="java">Java</label>
                        <input type="checkbox" id="skillhtml" value="HTML">
                        <label for="html">HTML</label>
                        <input type="checkbox" id="skillcss" value="CSS">
                        <label for="css">CSS</label>
                    </form>
                </td>
            </tr>
        </table>
        <div id="buttons">
            <input type="submit" id="endroll_button" value="Endroll" />
            <input type="submit" id="clear_button" value="Clear" />
        </div>
    </section>
    
<section id="endrolled_student_details">
    <div class="student_details">
        <h2>Enrolled Students</h2>
        <table id="details_table">
        <tr>
            <th>Description</th>
            <th>Image</th>
        </tr>
        <tr>
            <td id="details_td">
               
            </td>
            <td id="image_td">
                
            </td>
        </tr>
        
        </table>
    </div>

</section>
    <script src="main.js"></script>
</body>
</html>
